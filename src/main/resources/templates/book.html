<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class = "container p-3">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Список книг</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/book/add">Добавить книгу</a>
        </li>
    </ul>

    <p></p>
    <div th:if="${div}">
        <p class="fs-4">Список книг пуст. Заполните его</p>
    </div>

    <div th:if="${not div}">
        <table class="table table-striped">
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Количество страниц</th>
                <th> </th>
            </tr>
            <tr th:each="book: ${books}">
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.size}"></td>
                <td><a th:href="@{/book?id={bookId}(bookId=${book.id})}">
                    <button type="button" class="btn btn-light" >
                        <img src="https://img.icons8.com/dusk/16/000000/filled-trash.png"/>
                    </button>
                </a></td>
            </tr>
        </table>
        <a href="https://icons8.com/icon/104338/remove"></a>
    </div>
</div>
</body>
</html>
