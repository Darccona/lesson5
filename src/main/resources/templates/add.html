<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Добавить книгу</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class = "container p-3">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/book">Список книг</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Добавить книгу</a>
        </li>
    </ul>

    <form action="#" th:action="@{/book/add}" th:object="${book}" method="post">

        <p></p>
        <div class="mb-3">
        <div class="input-group">
            <span class="input-group-text">Название книги</span>
            <input type="text" class="form-control" th:field="*{name}" />
        </div>
        </div>

        <p></p>
        <div class="mb-3">
        <div class="input-group">
            <span class="input-group-text">Имя автора</span>
            <input type="text" class="form-control" th:field="*{author}" /></p>
        </div>
        </div>

        <p></p>
        <div class="mb-3">
        <div class="input-group">
            <span class="input-group-text">Количество страниц</span>
            <input type="text" class="form-control" th:field="*{size}" /></p>
        </div>
        </div>

        <p></p>
        <button type="submit" class="btn btn-outline-primary">Записать</button>
        <button type="reset" class="btn btn-outline-primary">Сбросить</button>
    </form>
</div>
</body>
</html>
